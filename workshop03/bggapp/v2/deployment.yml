---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bggappv2-deployment
  labels:
    name: bggappv2-deployment
    app: bggapp
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      name: bggappv2-pod
      app: bggapp
      tier: backend
  template:
    metadata:
      name: bggappv2-pod
      labels:
        name: bggappv2-pod
        app: bggapp
        tier: backend
    spec:
      containers:
      - name: bggappv2-container
        image: stackupiss/bgg-backend:v2
        args:
        - --prefix
        - /v2
        imagePullPolicy: IfNotPresent
        ports:
        - name: app-port
          containerPort: 3000
        env:
        - name: BGG_DB_USER
          value: root
        - name: BGG_DB_HOST
          value: bggdb-svc.bggns.svc.cluster.local
        envFrom:
        - secretRef:
            name: bggdb-secret
        readinessProbe:
          httpGet:
            path: /v2/healthz
            port: app-port
          timeoutSeconds: 5
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /v2/healthz
            port: app-port
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        